allow_embedding: false
db_schema:
  projects:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: project_name
      type: string
    - admin_ui: {width: 200}
      name: description
      type: string
    - admin_ui: {width: 200}
      name: due_date
      type: date
    - admin_ui: {width: 200}
      name: assignee
      target: users
      type: link_multiple
    server: full
    title: projects
  tasks:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: title
      type: string
    - admin_ui: {width: 200}
      name: description
      type: string
    - admin_ui: {width: 200}
      name: status
      type: string
    - admin_ui: {width: 200}
      name: due_date
      type: date
    - admin_ui: {width: 200}
      name: assignee
      target: users
      type: link_multiple
    - admin_ui: {width: 200}
      name: project
      target: projects
      type: link_multiple
    server: full
    title: tasks
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: name
      type: string
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: remembered_logins
      type: simpleObject
    server: full
    title: Users
dependencies: []
metadata: {logo_img: 'asset:Untitled.png', title: Product Manager}
name: Product Manager
native_deps: null
package_name: Product_Manager
renamed: true
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-standard}
  server_version: python3-sandbox
  version: 3
services:
- client_config: {}
  server_config: {auto_create_missing_columns: true}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: false, confirm_email: true, enable_automatically: true, remember_me_days: 1, require_secure_passwords: false, share_login_status: false, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
startup: {module: Home, type: form}
startup_form: null
