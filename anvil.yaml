allow_embedding: false
db_schema:
  columns:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: title
      type: string
    - admin_ui: {order: 1, width: 200}
      name: type
      type: string
    server: full
    title: columns
  projects:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: project_name
      type: string
    - admin_ui: {order: 1, width: 200}
      name: columns
      target: columns
      type: link_multiple
    server: full
    title: projects
  rows:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: project
      target: projects
      type: link_single
    - admin_ui: {order: 1, width: 200}
      name: data
      type: simpleObject
    server: full
    title: rows
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {order: 7, width: 200}
      name: color
      type: string
    server: full
    title: Users
dependencies: []
metadata: {logo_img: 'asset:Untitled.png', title: Product Manager}
name: Product Manager
native_deps: null
package_name: Product_Manager
renamed: true
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-standard}
  server_version: python3-sandbox
  version: 3
services:
- client_config: {}
  server_config: {auto_create_missing_columns: true}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: false, confirm_email: true, enable_automatically: true, remember_me_days: 1, require_secure_passwords: false, share_login_status: false, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
startup: {module: Startup, type: module}
startup_form: null
