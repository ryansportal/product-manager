components:
- event_bindings: {change: territory_dd_change, show: territory_dd_show}
  layout_properties: {column: JRDAXN}
  name: territory_dd
  properties:
    foreground: theme:On Secondary Container
    include_placeholder: true
    items: [Global, UK, SA, US & CA]
    placeholder: '-'
    role: outlined
  type: DropDown
- event_bindings: {}
  layout_properties: {column: YPBJYZ}
  name: project_task_name
  properties: {visible: true}
  type: Label
- event_bindings: {lost_focus: task_box_lost_focus, show: task_box_show}
  layout_properties: {column: RDUTVQ}
  name: task_box
  properties: {background: 'theme:Primary', font_size: 15, foreground: 'theme:On Secondary Container', role: null, type: text}
  type: TextBox
- event_bindings: {lost_focus: desc_box_lost_focus, show: desc_box_show}
  layout_properties: {column: UUVOHH}
  name: desc_box
  properties: {background: 'theme:Primary', font_size: 15, foreground: 'theme:On Secondary Container', role: null, type: text}
  type: TextBox
- event_bindings: {change: type_dd_change, show: type_dd_show}
  layout_properties: {column: RDATAS}
  name: type_dd
  properties:
    background: theme:Primary
    foreground: theme:On Secondary Container
    include_placeholder: true
    items: [New Feature, Internal Ops, Enhancements, Cross Territory Feature]
    placeholder: '-'
    role: outlined
  type: DropDown
container: {type: DataRowPanel}
is_package: true
